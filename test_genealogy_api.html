<!DOCTYPE html>
<html>
<head>
    <title>Test Genealogy API</title>
</head>
<body>
    <h1>Genealogy API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';

            try {
                const response = await fetch('http://127.0.0.1:8000/mlm/genealogy-data?depth=2', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const text = await response.text();
                console.log('Response text:', text);

                if (response.ok) {
                    const data = JSON.parse(text);
                    results.innerHTML = '<h3>Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    results.innerHTML = '<h3>Error: ' + response.status + '</h3><p>' + text + '</p>';
                }

            } catch (error) {
                console.error('Fetch error:', error);
                results.innerHTML = '<h3>Fetch Error</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
